<!DOCTYPE html>
<html lang="en">
<head>
    <title>myIIT</title>
    <link rel="shortcut icon" href="iiticon.png"/>
    <meta charset="utf-8">
    <!--Mobile specific-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link rel="stylesheet" href="redesign.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Password Reset</h1>
    <form id="forgot">
        <label>Enter registration e-mail:</label>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter registration e-mail." placeholder="account@email.com"/>
        <button type="button" id="submit">Submit</button>
        <!--Alert message should say: Password reset link has been emailed to you.-->
        <label>CASE SENSITIVE </label>
        <label>undergraduate/password || coterminal/password || graduate/password</label>
    </form>

</body>
</html>
